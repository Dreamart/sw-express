orocrm:
    magento:
        customer:
            password.tooltip: Password is set only when it is not empty
        magentosoaptransport:
            sync_start_date.tooltip: This is a starting date for data synchronization. Only records updated after this date will be synchronized
            website_id.tooltip: This is a list of websites associated to the Magento instance specified above. Only one website can be selected per channel. To refresh the list, click on the Sync website list link next to the control.
            guest_customer_sync.tooltip: Selecting this option will cause guest orders to be combined under a single customer based on email. If a registered customer exists with this email all guest orders with his email will be attributed to his account.
